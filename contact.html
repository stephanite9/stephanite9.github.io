<body>
    <header>
    <div class="main-name"><h1>Stephanie Chan</h1></div>

    <section class="padding-large flex-flow">
        <h2 class="center">Say hi, send me jokes!</h2>
        <form class="contact-form"
                    action="https://formspree.io/f/movwnkko"
                    method="POST"
                    >
            <label for="your-name">Your Name</label>

            <input type="email" id="your-email" name="email">

            <label for="message">Your Message</label>
            <textarea name="message" id="message" rows="10"></textarea>

        </form>

</main>

<script>
    const navToggle = document.querySelector('.nav-toggle');
    const primaryNav = document.querySelector('#primary-navigation');
    
    navToggle.addEventListener('click', () => {
        const isOpen = primaryNav.getAttribute('data-visible') === 'true';
        primaryNav.setAttribute('data-visible', !isOpen);
        navToggle.setAttribute('aria-expanded', !isOpen);
    });
</script>
